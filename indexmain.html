<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD FACTORY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <!--LOGO-->
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <img class="logoimg" src="./LOGO.svg">
        </div>
    </div>


    <!--SLIDER-->

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <img class="slider" src="./FINDT.svg">
        </div>
    </div>

<div class="row">
    <div class="col-12 d-flex justify-content-center mt-4">
        <h3 class="nametext">ENTRY</h3>
    </div>
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-around">
    <input type="radio" name="entree" class="entree salad" id="salad" value="salad">
    <label for="salad"></label>
    <input type="radio" name="entree" class="entree fromage" id="fromage" value="fromage" >
    <label for="fromage"></label>
    <input type="radio" name="entree" class="entree poisson" id="poisson" value="poisson">
    <label for="poisson"></label>
    <input type="radio" name="entree" class="entree oeufs" id="oeufs" value="oeufs" >
    <label for="oeufs"></label>
    </div>
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-center mt-4">
        <h3 class="nametext">MAIN DISH</h3>
    </div>
</div>


<div class="row">
    <div class="col-12 d-flex justify-content-around">
    <input type="radio" name="plat" class="plat vianderouge" id="vrouge" value="vrouge">
    <label for="vrouge"></label>
    <input type="radio" name="plat" class="plat poissonp" id="poissonp" value="poissonp" >
    <label for="poissonp"></label>
    <input type="radio" name="plat" class="plat viandeblanche" id="vblanche" value="vblanche">
    <label for="vblanche"></label>
    <input type="radio" name="plat" class="plat legumes" id="legumes" value="legumes" >
    <label for="legumes"></label>
    </div>
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-center mt-4">
        <h3 class="nametext">DESSERT</h3>
    </div>
</div>



<div class="row">
    <div class="col-12 d-flex justify-content-around">
    <input type="radio" name="dessert" class="dessert gateau" id="gateau" value="gateau">
    <label for="gateau"></label>
    <input type="radio" name="dessert" class="dessert glace" id="glace" value="glace" >
    <label for="glace"></label>
    <input type="radio" name="dessert" class="dessert fruit" id="fruit" value="fruit">
    <label for="fruit"></label>
    <input type="radio" name="dessert" class="dessert yaourt" id="yaourt" value="yaourt" >
    <label for="yaourt"></label>
    </div>
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-center mt-5">
<button type="button" class="btn-generate" id="submit" onclick="togglePopup()">generate</button>
    </div>
</div>



<div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
      <div class="close-btn" onclick="togglePopup()">&times;</div>
      <h1 class="title-result">VOTRE REPAS</h1>
        <h3 class="title-repas">Entr√©e</h3>    
            <h3 id="name-result" class="styletext"></h3>
            <h3 id="time-result" class="styletext"></h3>
            <a href="" id="recipe"><img src="./chief.png" class="imglink"></a>
            
        <h3 class="title-repas">Plat</h3>
            <h3 id="name-plat-result" class="styletext"></h3>
            <h3 id="time-plat-result" class="styletext"></h3>
            <a href="" id="recipe-plat"><img src="./chief.png" class="imglink"></a>
        <h3 class="title-repas">Dessert</h3>
            <h3 id="name-dessert-result" class="styletext"></h3>
            <h3 id="time-dessert-result" class="styletext"></h3>
            <a href="" id="recipe-dessert"><img src="./chief.png" class="imglink"></a>
    </div>
  </div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
